<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel d'Embeds OB Zelda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Crimson Text', serif;
            background-color: #1a2e0d;
            background-image: url('https://res.cloudinary.com/dor9octmp/image/upload/v1745175289/zelda-forest-bg_q8izpj.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #e8dfc1;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(26, 46, 13, 0.85);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #5a7c46;
        }
        h1 {
            color: #c4e22b;
            text-align: center;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            font-size: 32px;
            border-bottom: 2px solid #5a7c46;
            padding-bottom: 15px;
        }
        h2 {
            color: #a7cf40;
            margin-top: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #c4e22b;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #5a7c46;
            border-radius: 4px;
            background-color: rgba(25, 40, 12, 0.8);
            color: #e8dfc1;
            font-family: 'Crimson Text', serif;
            font-size: 16px;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #c4e22b;
            box-shadow: 0 0 5px rgba(196, 226, 43, 0.5);
        }
        .color-preview {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
            border: 2px solid #5a7c46;
        }
        button {
            background-color: #5a7c46;
            color: #e8dfc1;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 25px auto;
            width: 220px;
            font-family: 'Crimson Text', serif;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #6d9255;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .preview {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(25, 40, 12, 0.6);
            border-radius: 8px;
            border-left: 4px solid #c4e22b;
        }
        .preview-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #c4e22b;
        }
        .preview-description {
            font-size: 16px;
            color: #e8dfc1;
            line-height: 1.4;
        }
        .preview-image {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 4px;
            border: 1px solid #5a7c46;
        }
        .preview-thumbnail {
            max-width: 80px;
            margin-top: 10px;
            border-radius: 4px;
            float: right;
            border: 1px solid #5a7c46;
        }
        .auth-section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: rgba(38, 59, 22, 0.7);
            border-radius: 6px;
            border: 1px solid #5a7c46;
        }
        .channels-dropdown {
            margin-bottom: 20px;
        }
        .error {
            color: #ff6b6b;
            margin-top: 15px;
            padding: 12px;
            background-color: rgba(255, 107, 107, 0.15);
            border-radius: 4px;
            display: none;
            border-left: 3px solid #ff6b6b;
        }
        .success {
            color: #a7cf40;
            margin-top: 15px;
            padding: 12px;
            background-color: rgba(167, 207, 64, 0.15);
            border-radius: 4px;
            display: none;
            border-left: 3px solid #a7cf40;
        }
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .preset-button {
            background-color: #3a5229;
            color: #e8dfc1;
            padding: 8px 12px;
            border: 1px solid #5a7c46;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .preset-button:hover {
            background-color: #4d6b36;
        }
        .tab-container {
            margin-bottom: 20px;
        }
        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #5a7c46;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: transparent;
            border: none;
            color: #e8dfc1;
            cursor: pointer;
            font-family: 'Crimson Text', serif;
            font-size: 16px;
            font-weight: 600;
        }
        .tab-button.active {
            background-color: #5a7c46;
            border-radius: 6px 6px 0 0;
            color: #e8dfc1;
        }
        .tab-content {
            display: none;
            padding-top: 15px;
        }
        .tab-content.active {
            display: block;
        }
        .logo {
            max-width: 120px;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://res.cloudinary.com/dor9octmp/image/upload/v1745175289/zelda-logo_bbrpb7.png" alt="Zelda Logo" class="logo">
        <h1>Panel d'Embeds OB Zelda</h1>
        
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="bot-tab">Envoi par Bot</button>
                <button class="tab-button" data-tab="webhook-tab">Envoi par Webhook</button>
            </div>
            
            <div id="bot-tab" class="tab-content active">
                <div class="auth-section">
                    <div class="form-group">
                        <label for="bot-token">ClÃ© d'authentification du Bot :</label>
                        <input type="password" id="bot-token" placeholder="Votre clÃ© d'authentification secrÃ¨te">
                    </div>
                </div>
            </div>
            
            <div id="webhook-tab" class="tab-content">
                <div class="auth-section">
                    <div class="form-group">
                        <label for="webhook-select">Webhook prÃ©enregistrÃ© :</label>
                        <select id="webhook-select">
                            <option value="">-- SÃ©lectionner un webhook --</option>
                            <option value="webhook1">Webhook GÃ©nÃ©ral</option>
                            <option value="webhook2">Webhook Annonces</option>
                            <option value="webhook3">Webhook Staff</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="webhook-url">Ou entrez une URL de webhook :</label>
                        <input type="text" id="webhook-url" placeholder="https://discord.com/api/webhooks/...">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group channels-dropdown">
            <label for="channel-id">Canal de destination :</label>
            <select id="channel-id">
                <option value="1340250246038683689">ðŸ¤–ãƒ»bot-commands</option>
                <option value="1348227800355569707">ðŸ‘‹ãƒ»bienvenue</option>
                <!-- Ajoutez d'autres canaux selon vos besoins -->
            </select>
        </div>
        
        <div class="form-group">
            <label for="embed-title">Titre :</label>
            <input type="text" id="embed-title" placeholder="Titre de l'embed">
        </div>
        
        <div class="form-group">
            <label for="embed-description">Description :</label>
            <textarea id="embed-description" placeholder="Description de l'embed (supporte le markdown)"></textarea>
        </div>
        
        <div class="form-group">
            <label for="embed-color">Couleur :</label>
            <input type="text" id="embed-color" placeholder="#7289DA">
            <span class="color-preview" id="color-preview" style="background-color: #5a7c46;"></span>
            
            <div class="preset-buttons">
                <button class="preset-button" data-color="#5a7c46">Vert ForÃªt</button>
                <button class="preset-button" data-color="#c4e22b">Vert Zelda</button>
                <button class="preset-button" data-color="#8b7355">Marron</button>
                <button class="preset-button" data-color="#4a90e2">Bleu</button>
                <button class="preset-button" data-color="#9b59b6">Violet</button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="embed-image">URL de l'image :</label>
            <input type="text" id="embed-image" placeholder="https://exemple.com/image.png">
        </div>
        
        <div class="form-group">
            <label for="embed-thumbnail">URL de la miniature :</label>
            <input type="text" id="embed-thumbnail" placeholder="https://exemple.com/miniature.png">
        </div>
        
        <h2>AperÃ§u :</h2>
        <div class="preview" id="embed-preview">
            <div class="preview-title" id="preview-title">Bienvenue dans la forÃªt de Zelda</div>
            <div class="preview-description" id="preview-description">DÃ©couvrez les mystÃ¨res de la forÃªt et les prestiges qui vous attendent sur notre serveur One-Block. Utilisez la commande /prestige pour connaÃ®tre les prÃ©requis.</div>
            <img src="/api/placeholder/400/200" alt="Image d'aperÃ§u" class="preview-image" id="preview-image" style="display: none;">
            <img src="/api/placeholder/80/80" alt="Miniature d'aperÃ§u" class="preview-thumbnail" id="preview-thumbnail" style="display: none;">
        </div>
        
        <button id="send-button">Envoyer l'embed</button>
        
        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gestion des onglets
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // DÃ©sactiver tous les onglets
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // Activer l'onglet sÃ©lectionnÃ©
                    this.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Webhooks prÃ©enregistrÃ©s
            const webhooks = {
                'webhook1': 'https://discord.com/api/webhooks/webhook1_url',
                'webhook2': 'https://discord.com/api/webhooks/webhook2_url',
                'webhook3': 'https://discord.com/api/webhooks/webhook3_url'
            };
            
            document.getElementById('webhook-select').addEventListener('change', function() {
                const webhookUrl = webhooks[this.value] || '';
                document.getElementById('webhook-url').value = webhookUrl;
            });
            
            // Boutons de couleur prÃ©Ã©tablis
            const colorButtons = document.querySelectorAll('.preset-button');
            colorButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    document.getElementById('embed-color').value = color;
                    document.getElementById('color-preview').style.backgroundColor = color;
                    document.querySelector('.preview').style.borderLeftColor = color;
                });
            });
            
            // Fonction pour mettre Ã  jour l'aperÃ§u
            function updatePreview() {
                const title = document.getElementById('embed-title').value;
                const description = document.getElementById('embed-description').value;
                const color = document.getElementById('embed-color').value;
                const imageUrl = document.getElementById('embed-image').value;
                const thumbnailUrl = document.getElementById('embed-thumbnail').value;
                
                document.getElementById('preview-title').textContent = title || 'Bienvenue dans la forÃªt de Zelda';
                document.getElementById('preview-description').textContent = description || 'DÃ©couvrez les mystÃ¨res de la forÃªt et les prestiges qui vous attendent sur notre serveur One-Block. Utilisez la commande /prestige pour connaÃ®tre les prÃ©requis.';
                
                if (color) {
                    document.getElementById('color-preview').style.backgroundColor = color;
                    document.querySelector('.preview').style.borderLeftColor = color;
                }
                
                const previewImage = document.getElementById('preview-image');
                if (imageUrl) {
                    previewImage.src = imageUrl;
                    previewImage.style.display = 'block';
                } else {
                    previewImage.style.display = 'none';
                }
                
                const previewThumbnail = document.getElementById('preview-thumbnail');
                if (thumbnailUrl) {
                    previewThumbnail.src = thumbnailUrl;
                    previewThumbnail.style.display = 'block';
                } else {
                    previewThumbnail.style.display = 'none';
                }
            }
            
            // Ajouter des Ã©couteurs d'Ã©vÃ©nements aux champs de saisie
            document.getElementById('embed-title').addEventListener('input', updatePreview);
            document.getElementById('embed-description').addEventListener('input', updatePreview);
            document.getElementById('embed-color').addEventListener('input', updatePreview);
            document.getElementById('embed-image').addEventListener('input', updatePreview);
            document.getElementById('embed-thumbnail').addEventListener('input', updatePreview);
            
            // Fonction pour envoyer l'embed
            document.getElementById('send-button').addEventListener('click', async function() {
                const activeTab = document.querySelector('.tab-content.active').id;
                let url = '';
                let method = '';
                let payload = {};
                
                const title = document.getElementById('embed-title').value;
                const description = document.getElementById('embed-description').value;
                const color = document.getElementById('embed-color').value;
                const imageUrl = document.getElementById('embed-image').value;
                const thumbnailUrl = document.getElementById('embed-thumbnail').value;
                const channelId = document.getElementById('channel-id').value;
                
                // Calculer la valeur numÃ©rique de la couleur hexadÃ©cimale pour Discord
                let colorValue = 0;
                if (color && color.startsWith('#')) {
                    colorValue = parseInt(color.slice(1), 16);
                }
                
                if (activeTab === 'bot-tab') {
                    // Utiliser le bot
                    const botToken = document.getElementById('bot-token').value;
                    if (!botToken) {
                        showError("La clÃ© d'authentification du bot est requise !");
                        return;
                    }
                    
                    url = 'https://votre-api-bot.herokuapp.com/send-embed'; // Ã€ modifier avec votre propre API
                    method = 'POST';
                    payload = {
                        token: botToken,
                        channelId: channelId,
                        embed: {
                            title: title,
                            description: description,
                            color: colorValue,
                            image: imageUrl ? { url: imageUrl } : null,
                            thumbnail: thumbnailUrl ? { url: thumbnailUrl } : null
                        }
                    };
                } else {
                    // Utiliser le webhook
                    const webhookUrl = document.getElementById('webhook-url').value;
                    if (!webhookUrl) {
                        showError("L'URL du webhook est requise !");
                        return;
                    }
                    
                    url = webhookUrl;
                    method = 'POST';
                    payload = {
                        content: "!embed", // Signal pour le bot
                        embeds: [{
                            title: title,
                            description: description,
                            color: colorValue,
                            image: imageUrl ? { url: imageUrl } : null,
                            thumbnail: thumbnailUrl ? { url: thumbnailUrl } : null,
                            footer: {
                                text: "EnvoyÃ© depuis le Panel d'Embeds OB Zelda"
                            }
                        }],
                        channelId: channelId
                    };
                }
                
                try {
                    // Pour la dÃ©monstration, nous simulons juste une rÃ©ponse rÃ©ussie
                    // Dans un environnement rÃ©el, vous effectueriez la requÃªte fetch rÃ©elle
                    
                    // Simulation d'une requÃªte rÃ©ussie
                    showSuccess("Embed envoyÃ© avec succÃ¨s !");
                    
                    /* DÃ©commentez ce code pour une implÃ©mentation rÃ©elle
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (response.ok) {
                        showSuccess("Embed envoyÃ© avec succÃ¨s !");
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        showError(`Erreur: ${errorData.message || response.statusText}`);
                    }
                    */
                } catch (error) {
                    showError(`Erreur: ${error.message}`);
                }
            });
            
            function showError(message) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
            
            function showSuccess(message) {
                const successElement = document.getElementById('success-message');
                successElement.textContent = message;
                successElement.style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
                setTimeout(() => {
                    successElement.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
